<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibliOn</title>
    <link rel="stylesheet" href="/css/principal.css">
    <link rel="stylesheet" href="/css/cadastro-editar.css">
    <link rel="shortcut icon" href="/assets/favicon.png"/>
</head>

<body>
    <header>
        <img class="logo" src="assets/logoSemFundo.png" alt="logo">
        <div class="esquerda">
            <div class="nome-header"> BIBLION </div>
            <div class="slogan"> Cada livro é uma porta <br> para mundos infinitos! </div>
        </div>
        <div class="direita">
            <nav>
                <a class="paginas" href="index.html">INÍCIO</a>
                <a class="paginas" href="aluno.html">ALUNO</a>
                <a class="paginas" href="livro.html">LIVROS</a>
                <a class="atual" href="emprestimo.html">EMPRÉSTIMO</a>
            </nav>
        </div>
    </header>
    <h1>EMPRÉSTIMO DE LIVROS</h1>
    <div class="container-formulario">
        <form action="">
            <label for="id-aluno">
                ID Aluno
                <br>
                <input type="number" name="input-id-aluno" required>
            </label>
            <label for="id-livro">
                ID Livro
                <br>
                <input type="number" name="input-id-livro" required>
            </label>
            <label for="data-emprestimo">
                Data de Empréstimo 
                <br>
                <input type="date" name="input-data-emprestimo" required>
            </label>
            <label for="data-devolucao">
                Data de Devolução (opcional)
                <br>
                <input type="date" name="input-devolucao-emprestimo">
            </label>
            <label for="status-emprestimo">
                Status do Empréstimo
                <br>
                <input type="text" name="input-status-emprestimo">
            </label>

            <input type="button" value="REGISTRAR">
        </form>
</body>

</html>
